<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Game Score</title>
    <!-- Load Socket.IO client script from a CDN -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Game Scoreboard</h1>
    <div id="scoreboard"></div>

    <script>
        // Connect to the server
        const socket = io();

        // Listen for score updates from the server
        socket.on('scoreUpdate', (scoreData) => {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = `Player: ${scoreData.player}, Score: ${scoreData.score}`;
        });

        // Simulate score update (replace this with actual game logic)
        setInterval(() => {
            const scoreData = {
                player: 'Player 1',
                score: Math.floor(Math.random() * 100),
            };
            socket.emit('updateScore', scoreData);
        }, 3000); // Send score update every 3 seconds
    </script>
</body>
</html>
